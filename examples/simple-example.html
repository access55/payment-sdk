<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A55Pay SDK - Exemplo Simples</title>
</head>
<body>
    <h1>A55Pay SDK - Exemplo Simples</h1>
    <p>Abra o console do navegador (F12) para ver os logs.</p>
    <button onclick="testarPagamento()">Testar Pagamento</button>
    
    <!-- A55Pay SDK -->
    <script src="https://cdn.jsdelivr.net/npm/a55pay-sdk"></script>
    
    <script>
        function testarPagamento() {
            // Dados mockados para teste
            const userData = {
                // Dados obrigatórios do pagador
                payer_name: "Leandro de Lima silva",
                payer_email: "leolimasilva123@gmail.com",
                
                // Dados opcionais do pagador
                payer_tax_id: "39933551809",
                cell_phone: "5511987654321",
                
                // Dados do cartão
                holder_name: "Leandro de Lima silva",
                number: "4831510482426462",
                expiry_month: "02",
                expiry_year: "2032",
                ccv: "013",
                
                // Endereço de cobrança
                postal_code: "01310-100",
                street: "Av. Paulista",
                address_number: "1578",
                complement: "Sala 1001",
                neighborhood: "Bela Vista",
                city: "São Paulo",
                state: "SP",
                country: "BR",
                
                // Endereço de entrega (opcional)
                shipping_postal_code: "04038-001",
                shipping_street: "Rua Fidêncio Ramos",
                shipping_address_number: "308",
                shipping_complement: "Torre A - Apto 502",
                shipping_neighborhood: "Vila Olímpia",
                shipping_city: "São Paulo",
                shipping_state: "SP",
                shipping_country: "BR"
            };

            // Configuração do pagamento
            const config = {
                charge_uuid: "45ce55f8-6c31-4af7-8b90-cd448d4dc401",
                userData: userData,
                
                onReady: function() {
                    console.log("SDK pronto - iniciando autenticação e coleta de dados");
                },
                
                onSuccess: function(result) {
                    console.log("Pagamento realizado com sucesso:", result);
                },
                
                onError: function(error) {
                    console.log("Erro no pagamento:", error);
                }
            };

            // Executar pagamento
            A55Pay.payV2(config);
        }
    </script>
</body>
</html>
