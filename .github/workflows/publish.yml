name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: Ensure latest npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm run build

      - name: Publish to npm
        run: npm publish --access public --provenance

      - name: Purge jsDelivr CDN cache
        uses: gacts/purge-jsdelivr-cache@v1.1.2
        with:
          url: https://cdn.jsdelivr.net/npm/a55pay-sdk@latest
